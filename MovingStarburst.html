<html>
<head>
<meta charset="UTF-8">
<title>Moving Star</title>
<style>
    body {
        background-color: #DDDDDD;
    }
    canvas {
        display: block;  /* stops the browser from adding some space below the canvas for text descenders */
    }
    #canvas-holder1, #canvas-holder2 {
        border: thin solid black;
        float: left;  /* so border is the width of the canvas, not the width of the page */
    }
    label {
        margin-left: 20px;
    }
</style>

<script type="text/javascript" src="MovingStarburst2.js"></script>
</head>
<body onload="init()"><!--Error here somewhere, the init1() is overriding init2()-->

<h2>Testing display space</h2>

<noscript><p><b>Sorry, but this page requires JavaScript.</b></p></noscript>


<p><b>Click the canvas to move the shape.</b></p>
<p><label><b>Pick a speed:</b>&nbsp;<select id="speedChoice">
        <option value="0.5">Slow</option>
        <option value="2">Medium</option>
        <option value="4">Fast</option>
    </select></label>
	</p>
	<p><label><b>Phase 2, prevent slide:</b>&nbsp;<select id="preventSlide">
        <option value="1">True</option>
        <option value="0">False</option>
    </select></label>
	</p>
<div id="canvas-holder">
<canvas id="canvas" width="640" height="480"></canvas>
</div>

</body>
</html>
